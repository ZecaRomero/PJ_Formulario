<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 002</title>
</head>
<body>

    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on"> <!--POST mais seguro-->

    <p>
        <label for="iusu"> Usuário: </label>

        <input type="text" name="usu" id="iusu"
         required minlength="5" maxlength="15"
         size="11" placeholder="nome do usuário"
         autocomplete="username"> 

        <!--Minlenght e Max, minimo e maximo de caracteres obrigatorio para preencher--, required "Quer dizer que é obrigatorio o preenchimento dos campos", Placeholder, "local para escrever as coisas"-->
    </p>

    <p>
        <label for="isen"> Senha: </label>
        
        <input type="password" name="sen" id="isen"
         minlength="6" maxlength="15"
         size="11" placeholder="digite sua senha"
         autocapitalize="new-password"

         ><!-- Minlenght e Max, minimo e maximo de caracteres obrigatorio para preencher-->
    </p>

    <p> <!--BOTOES PARA ENVIAR E LIMPAR-->
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>
    
</body>
</html>
