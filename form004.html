<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 004</title>
</head>
<body>

    <h1> Exemplo de Formulário </h1>

    <form action="cadastro.php" method="get" autocapitalize="on">

        <p>
            <label for="iemail">E-mail: </label>
            <input type="email" name="email" id="iemail" autocomplete="on" required placeholder="Digite seu e-mail">

        </p>

        <p>
            <label for="itel"> Telefone: </label>
            <input type="tel" name="tel" id="itel" autocomplete="tel"
            pattern="^\(d{2}\)\d{4,5}-d{4}$"
             required>
        </p>

        <!--Estudar mais sobre RegEx-->

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
    
</body>
</html>
