<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 006</title>
</head>
<body>

    <h1>Exempo de Formulário 006</h1>

    <form action="cadastro.php" method="get">

        <label for="iest">Estado: </label>
        <select name="estado" id="iest">

            <option value=""selected> --- Escolha --- </option>


            <!--selected, ou selecionar um estado abaixo-->
            
            <optgroup label="Região Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernanbuco</option>
                <option value="RN">Rio Grando do Norte</option>
            </optgroup>

         </select>

         <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof" placeholder="Escolha a profissão abaixo: " size="23x">

            <datalist id="lstprof">

                <option value="Administrador"></option>
                <option value="Programador"></option>
                <option value="Designeer"></option>
                <option value="Analista"></option>
                <option value="Professor"></option>
                <option value="Médico(a)"></option>
                <option value="Fisioterapeuta"></option>

            </datalist>
         </p>

         <p>
            <label for="imsg">Mensagem: </label> <br>

            <textarea name="msg" id="imsg" cols="30" rows="7" placeholder="Escreva sua mensagem aqui..."></textarea>

         </p>
    

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
    
</body>
</html>
