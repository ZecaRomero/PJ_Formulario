        body{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

<body>

   
        <h1>Projeto FORMULÁRIOS</h1>

    <form action="cadastro.php" method="post" autocomplete="on"> 
        
        <!--Métodos GET (pode enviar 3000 bytes / letras ) para pedir dados nao sensiveis ou muito sigilosos, Método "POST", ajuda a proteger, mais nem tanto-->

         <!--Métodos POST dados nao aparecem na URL, envio de arquivos, fotos-->

        <!--Para desligar ou ligar preenchimento automatico--, ACTION, chama o Cadastro PHP, method POST, "esconde o login e senha, mas nem tanto, aparece no DevTools" -->

        <!--Label para a caixa preenchida fica colada ao nome ou sobrenome-->

        <p><label for="inome">Nome: </label> 

             <input type="text" name="nome" id="inome"></p>


        <p><label for="isobrenome">Sobrenome: </label><!--Para a etiqueta ficar ligada ao campo sobrenome -->

            
            <input type="text" name="sobrenome" id="isobrenome"></p>

        <p> <input type="submit" value="Enviar"></p> <!--Nome da caixa-->
        

    </form>

  
    
</body>
